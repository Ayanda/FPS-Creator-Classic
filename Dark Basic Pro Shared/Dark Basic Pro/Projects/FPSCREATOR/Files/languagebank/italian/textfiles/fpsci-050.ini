NoAudiobank = Nessuna cartella audiobank trovata. Gli elementi con il tipo “Musica” richiedono che il file del modello abbia una cartella “audiobank”.
NoRootFiles = Il file zip non deve contenere nessun file nella cartella principale, tutti i file devono essere contenuti all’interno di una cartella tipo entitybank, texturebank, ecc.
InvalidZipDirectory = Il file zip dell’elemento contiene una cartella non riconosciuta. Sono permesse solamente le seguenti cartelle (in minuscolo): audiobank, effectbank, gamecore, levelbank, mapbank, meshbank, scriptbank, segments, skybank, texturebank, videobank
IncorrectSampleFormat = Gli esempi di musica devono essere file OGG.
OpenMusicFailed = Impossibile aprire il file dell’esempio di musica.
